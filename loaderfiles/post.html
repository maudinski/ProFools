<!DOCTYPE html><html><head><title>ProFools</title></head><body><div class="post_class" id="post_div">
    <div id="score_field_and_port_pic_div">
        <img id="poster_page_pic"src="//localhost:8080/picture/portPic1.jpg" height ="40" width="40"/>
        <br></br>
        <ul>
            <li class="score_h4_and_arrow">
                <h4 class="score" id="up_num">%v</h4>
                <img id="arrow"src="//localhost:8080/picture/arrow.png" height ="35" width="35"/>
            </li>
            <li class="score_h4_and_arrow">
                <h4 class="score" d="double_up_num">%v</h4>
                <img id="double_arrow"src="//localhost:8080/picture/doublearrows.png" height ="35" width="35"/>
            </li>
        </ul>
    </div>
    <div id="poster_info">
        <h1 class="poster_info" id="poster_screen_name">%v</h1>
        <h5 class="poster_info" id="poster_page_name">@%v</h5>
        <h2 id="post_title">%v</h2>
    </div>
    <div id="post_preview_div">
        <img id="fake_post_preview" src ="//localhost:8080/picture/fakevideo.png" height="100" width="200"/img>
    </div>
</div>
</body></html>
