<!DOCTYPE html><html><head><title>ProFools</title><link rel="stylesheet" type="text/css" href="//localhost:8080/css/signup.css"><script src="//localhost:8080/js/signup.js"></script></head><body><div id="header_div">
    <div class="a_header_div" id="logo_div">
        <h3>ProFools</h3>
    </div>
    <div class="a_header_div" id="phrase_div">
        <label id="phrase_id">showcase and share; a creative outlet</label>
    </div>
    <div class="a_header_div" id="search_div">
        <input type="text" name="search_request" id="search_bar" size="30"/>
        <input type="submit" name="search_button" id="search_button" value="search"/>
    </div>
    <div class="a_header_div" id="sign_links_div">
		<a href="//localhost:8080/signin" id="sign_in_link">sign in</a>
        <a href="//localhost:8080/signup" id="sign_up_link">sign up</a>
    </div>
</div>
<center>
<div id="form_div">
	<form  onsubmit="return checkForm()" method="POST">
		
		<label>Handle. This will be what you log in with and has to be unique</label>
		<input class="field" type="text" name="handle" value="" maxLength="20" required/>
		<br></br>

		<label>Email</label>
		<input class="field" type="text" name="email" value="" maxLength="40" required/>
		<br></br>

		<label>Password</label>
		<input class="field" type="text" name="password" value="" maxLength="30" required/>
		<br></br>

		<!--<label>Password again</label>
		<input class="field" type="text" name="password2" value=""maxLength="30" required/>
		<br></br>-->
		
		<label id="warning"></label>
		<input type="submit" value="sign up"/>
	</form>
</div>
</center>
</body></html>
